#what you get
youget-name:
  ru: Что вы получите
  uk: Що ви отримаєте
  en: What you get
youget-details:
  ru: Каждый раз посещая теннисный клуб, вы получаете заряд бодрости и энергии на длительное время, укрепляете свое физическое состоянии и совершенствуете мастерство игры в большой теннис.
  uk: Кожен раз відвідуючи тенісний клуб, ви отримуєте заряд бадьорості та енергії на тривалий час, зміцнюєте свій фізичний стан і удосконалюєте майстерність гри у великий теніс.
  en: Every time you visit our tennis club, you get a charge of vigor and energy for a long time, strengthen your physical condition and improve your tennis skills.

